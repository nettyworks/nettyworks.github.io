<body class="body-work">

            </ul>

    <iframe id="content-frame" name="content-frame" src="" frameborder="0"></iframe>
    <!-- 
      -->
    <script>
        const menu = document.querySelector(".menu");
        const hamburgerIcon = document.querySelector(".hamburger-icon");
        const contentFrame = document.getElementById("content-frame");

        // event listener to all links within the menu
        menu.querySelectorAll("a").forEach((link) => {
            link.addEventListener("click", () => {
                menu.style.display = "none";
                document.getElementById("menu-toggle").checked = false;
            });
        });

        // event listener to the hamburger icon
        hamburgerIcon.addEventListener("click", () => {
            // toggle menu visibility
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        });

        // event listener to the content frame
        contentFrame.addEventListener("click", (event) => {
            event.stopPropagation(); // prevent the click from bubbling up
        });


        function adjustIframePosition() {
            const maxWidth = 700; // Maximum width of the iframe
            const windowHeight = window.innerHeight;
            const windowWidth = window.innerWidth;
            const frameWidth = Math.min(windowWidth * 0.9, maxWidth); // Calculate width with max limit
            const frameLeft = (windowWidth - frameWidth) / 2; // Calculate left position to center iframe

            contentFrame.style.width = `${frameWidth}px`; // Set width
            contentFrame.style.left = `${frameLeft}px`; // Set left position
            contentFrame.style.height = `${windowHeight * 0.9}px`; // Set height
        }

        // Add class to body when JavaScript is enabled
        document.body.classList.add("js-enabled");

        // Event listener for window resize to adjust iframe position
        window.addEventListener('resize', adjustIframePosition);

        // Initial adjustment when the page loads
        adjustIframePosition();

    </script>
</body>
